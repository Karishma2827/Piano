<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key bottom"></div>
      <div data-note="Db" class="key top"></div>
      <div data-note="D" class="key bottom"></div>
      <div data-note="Eb" class="key top"></div>
      <div data-note="E" class="key bottom"></div>
      <div data-note="F" class="key bottom"></div>
      <div data-note="Gb" class="key top"></div>
      <div data-note="G" class="key bottom"></div>
      <div data-note="Ab" class="key top"></div>
      <div data-note="A" class="key bottom"></div>
      <div data-note="Bb" class="key top"></div>
      <div data-note="B" class="key bottom"></div>

      <audio id="C" src="C.mp3"></audio>
      <audio id="Db" src="Db.mp3"></audio>
      <audio id="D" src="D.mp3"></audio>
      <audio id="Eb" src="Eb.mp3"></audio>
      <audio id="E" src="E.mp3"></audio>
      <audio id="F" src="F.mp3"></audio>
      <audio id="Gb" src="Gb.mp3"></audio>
      <audio id="G" src="G.mp3"></audio>
      <audio id="Ab" src="Ab.mp3"></audio>
      <audio id="A" src="A.mp3"></audio>
      <audio id="Bb" src="Bb.mp3"></audio>
      <audio id="B" src="B.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
